                <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
                <div class="quiz-score">
                    Score: <span id="correct-score" class="score-gradient">0</span>
                    <div class="timer">Time: <span id="timer">15</span>s</div>
                </div>
            </div>
            <div class="quiz-body">
                <h2 class="quiz-question" id="question"></h2>
                <ul class="quiz-options"></ul>
                <div id="result" class="result-box"></div>
            </div>
            <div class="quiz-foot">
                <button type="button" id="check-answer" class="gradient-btn">Submit</button>
                <button type="button" id="next-question" class="gradient-btn" style="display: none;">Next</button>
                <button type="button" id="play-again" class="gradient-btn" style="display: none;">Restart</button>
            </div>
        </div>
        <div class="leaderboard" id="leaderboard" style="display: none;">
            <h2 class="title-gradient">Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
            <button class="gradient-btn" onclick="toggleLeaderboard()">Close</button>
        </div>
    </div>
    <canvas id="confetti-canvas"></canvas>
    <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    <audio id="incorrect-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
